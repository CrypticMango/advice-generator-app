<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/b5252524d8.js"
			crossorigin="anonymous"
		></script>

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<main>
			<div class="full-app">
				<h1>Advice #201<!-- Advice ID goes here --></h1>
				<div class="quote">
					"<!-- Advice text goes here -->this is a test. this is a test. this is a test. this is a test. this is a test. "
				</div>
				<img
					src="/images/pattern-divider-mobile.svg"
					alt="line-mobile"
					class="line-mobile"
				/>
				<img
					src="/images/pattern-divider-desktop.svg"
					alt="line-desktop"
					class="line-desktop"
				/>
				<div class="dice-container">
					<div>
						<img
							src="/images/icon-dice.svg"
							alt="dice"
              class="dice"
						/>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>

			<a
				href="https://github.com/CrypticMango"
				target="_blank"
				aria-label="github"
				alt="github"
				><i class="fa-brands fa-github"></i
			></a>
		</footer>
		<script src="app.js"></script>
	
	</body>
</html>
